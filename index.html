<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="PRtodo.css">
</head>
<body>
    <div class="container bg-light p-3">
        <p id="error"></p>
        <p id="added"></p>
        <p id="deleted"></p>
        <p id="allDel"></p>
        <h1>To Do-list</h1>
        <p>Click and drag to rearrange list based on priorities <br>Double tap on the list to <span class="text-danger">Delete</span></p>
        <form name="todo">
                <div class="input-group">
                    <input class="input-group-text w-75" type="text" name="inp" id="inp">
                    <span id="btn" class="input-group-text text-light">Add</span>
                </div>
        </form>
        <ol></ol>
        <p id="clear">Clear items</p>
    </div>
    <script src="PRtodo.js"></script>
</body>
</html>
